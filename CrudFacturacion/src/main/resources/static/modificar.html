<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <1>Datos Empleados</1>
    <a th:href="@{/}">Regresar</a>
    <br/>
    <form th:action="@{/guardar}" method="post" th:object="${empleado}">
        <input type="hidden" name="id" th:field="*{id}">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" th:field="*{nombre}">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" th:field="*{apellido}">
        
        <label for="cedula">Cedula:</label>
        <input type="text" name="cedula" th:field="*{cedula}">

        <label for="correo">Correo:</label>
        <input type="email" name="correo" th:field="*{correo}">
        <input type="submit" name="guardar" value="guardar">
    </form>

</body>
</html>
